name: Deploy Serverless

on:
  push:
    branches:
      - master
      - dev
    paths:
      - db/serverless.yml
      - vpc/serverless.yml
      - .github/workflows/sls-deploy.yml

jobs:
  deploy:
    name: deploy serverless
    runs-on: ubuntu-latest
    if: ${{ ! contains(github.event.head_commit.message, '[skip-deploy]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Determine env
        id: env
        run: |
          if [ $GITHUB_REF == 'refs/heads/master' ]; then
            echo '::set-output name=stage::prod'
          else
            echo '::set-output name=stage::dev'
          fi
      - name: Install serverless
        run: curl -o- -L https://slss.io/install | bash
      - name: Deploy serverless base components
        run: |
          set -o pipefail
          $HOME/.serverless/bin/sls deploy --target vpc --target db | grep -v -e Initializing -e Uploading -e Deploying -e NA -e password
        env:
          STAGE: ${{ steps.env.outputs.stage }}
          SERVERLESS_PLATFORM_VENDOR: tencent
          SLS_GEO_LOCATION: cn
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
